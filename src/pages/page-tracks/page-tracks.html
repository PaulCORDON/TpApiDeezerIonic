<ion-header>

  <ion-navbar>
    <ion-title>PageTracks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="{{album.cover_medium}}"/>
    <ion-list *ngFor="let track of listTrack">
        <audio src="{{track.preview}}" type="audio/mpeg" controls=""></audio>
        <div class="card-title">{{track.title}}</div>
    </ion-list>

</ion-content>
