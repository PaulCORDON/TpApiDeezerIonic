<ion-header>

  <ion-navbar>
    <ion-title>PageAlbum</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let album of listAlbum" (click)='onClickAlbum(album)'>
    <img src="{{album.cover_medium}}"/>
    <div class="card-title">{{album.title}}</div>
</ion-card>
</ion-content>
