<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (keyup.enter)="onSearchArtist($event)"></ion-searchbar>
  <ion-card *ngFor="let artist of listArtist" (click)='onClickArtist(artist)'>
      <img src="{{artist.picture_medium}}"/>
      <div class="card-title">{{artist.name}}</div>
  </ion-card>
</ion-content>
